<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>书单详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 700px;margin-top: 50px">
    <h2 class="page-header">新增书单</h2>
    <div class="card card-body bg-light">
        <form action="#" th:action="@{/books}" method="post">
            <input type="hidden" th:value="${book.get().getId()}" name="id">
            <div class="form-group">
                <label for="nameId">书名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:value="${book.get().getName()}">
            </div>
            <div class="form-group">
                <label for="authorId">作者</label>
                <input type="text" name="author" id="authorId" class="form-control"
                       th:value="${book.get().getAuthor()}">
            </div>
            <div class="form-group">
                <label for="descriptionId">说明</label>
                <input type="text" name="description" id="descriptionId" class="form-control"
                       th:value="${book.get().getDescription()}">
            </div>
            <div class="form-group">
                <label for="statusId">状态</label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(${book.get().getStatus()} == '0')">想读</option>
                    <option value="1" th:selected="(${book.get().getStatus()} == '1')">在读</option>
                    <option value="2" th:selected="(${book.get().getStatus()} == '2')">已读</option>
                </select>
            </div>
            <p class="text-center">
                <button type="button" class="btn btn-primary" onclick="history.go(-1)">返回</button>
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
